<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Detection Live Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold mb-4">Live Gender Detection</h1>
    <img
        src="http://localhost:5000/video_feed"
        alt="Video Feed"
        class="w-full max-w-2xl mb-4 border-2 border-gray-300"
        onerror="this.style.display='none'; document.getElementById('error').style.display='block';"
    />
    <p id="error" class="text-lg text-red-500 hidden">Failed to load video feed. Ensure the backend is running.</p>
</body>
</html>
